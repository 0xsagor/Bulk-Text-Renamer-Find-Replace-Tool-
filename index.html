<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bulk Text Renamer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
  <h1>Bulk Text Renamer</h1>

  <textarea id="input" placeholder="Original text"></textarea>

  <div class="controls">
    <input type="text" id="find" placeholder="Find">
    <input type="text" id="replace" placeholder="Replace">
  </div>

  <button onclick="process()">Replace All</button>

  <textarea id="output" placeholder="Result"></textarea>
</div>

<script src="script.js"></script>
</body>
</html>
